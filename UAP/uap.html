<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>uap</title>
</head>
<style>
     body {
          display: grid;
          justify-content: center;
          justify-self: center;
          padding-top: 25vh;
     }

     .input {
          padding: 10px;
          width: fit-content;
          margin-top: 20px;
     }
</style>

<body>
     <h1 class="title-web">UAP Website</h1>
     <table border="">
          <tr>
               <td class="title-tabel">Kode</td>
               <td class="title-tabel">Barang</td>
               <td class="title-tabel">Harga</td>
          </tr>
          <tr>
               <td>001</td>
               <td>Barang A</td>
               <td>10.000</td>
          </tr>
          <tr>
               <td>002</td>
               <td>Barang B</td>
               <td>20.000</td>
          </tr>
          <tr>
               <td>003</td>
               <td>Barang C</td>
               <td>30.000</td>
          </tr>
     </table>

     <div class="input">
          <h1>Inputan User</h1>
          <table border="">
               <tr>
                    <td><label for="">Masukkan Kode</label></td>
                    <td><input type="number" id="kode"></td>
               </tr>
               <tr>
                    <td><label for="">Bayak Barang</label></td>
                    <td><input type="number" id="barang"></td>
               </tr>
               <tr>
                    <td><button type="submit" id="submit" onclick="input()">Submit</button></td>
               </tr>
          </table>
     </div>

     <footer>Dibuat Oleh MISBAHUL ABROR - 202110370311311</footer>
</body>

<script>
     let harga = [10000, 20000, 30000];
     let kode = ["001", "002", "003"];

     function input() {
          let kode = document.getElementById("kode").value;
          let barang = document.getElementById("barang").value;
          let submit = document.getElementById("submit").value;

          if (kode === "001") {
               let total_barang = harga[0] * barang;
               alert("Total harga: " + total_barang);
               let uang = window.prompt("Masukkan uang anda: ");
               let result = uang - total_barang;
               alert("Kembalian anda: " + result);
          } else if (kode === "002") {
               let total_barang = harga[1] * barang;
               alert("Total harga: " + total_barang);
               let uang = window.prompt("Masukkan uang anda: ");
               let result = uang - total_barang;
               alert("Kembalian anda: " + result);
          } else if (kode === "003") {
               let total_barang = harga[2] * barang;
               alert("Total harga: " + total_barang);
               let uang = window.prompt("Masukkan uang anda: ");
               let result = uang - total_barang;
               alert("Kembalian anda: " + result);
          } else {
               alert("Inputan anda kosong");
          }
     }
</script>

</html>
